<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./public/images/covers/anh_bia_cndl2.png" type="image/png">
	<title>Cẩm nang du lịch Huế</title>
	<meta property="og:title" content="Cẩm Nang Du Lịch Huế" />
	<meta property="og:description" content="Hãy khám phá cuốn sách thú vị này về Huế!" />
	<meta property="og:image" content="./public/images/covers/anh_bia_cndl2.png" />
	<meta property="og:url" content="./public/images/covers/anh_bia_cndl2.png" />
	<meta property="og:type" content="article" />
	<!-- Font awesome CDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<!-- Vue.js 2 CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.min.js"></script>
	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					colors: {
						primary: 'var(--primary-color)',
					},
					fontFamily: {
						custom: 'var(--font-family)',
					},
				},
			},
		}
	</script>
	<style>
		:root {
			--primary-color: #3490dc;
			--highlight-color: #FAB12F;
			--font-family: 'Arial', sans-serif;
			--font-size: 16px;
		}


		body.dark {
			--color-background: #1a202c;
			--color-text: #f7fafc;
			--scrollbar-track-color: #2d3748;
		}

		body {
			--color-background: #ffffff;
			--color-text: #2d3748;
			font-family: var(--font-family);
			font-size: var(--font-size);
			--scrollbar-track-color: #f1f1f1;
		}

		::-webkit-scrollbar {
			width: 10px;
		}

		::-webkit-scrollbar-thumb {
			background-color: var(--primary-color);
			border-radius: 10px;
			border: 3px solid #ffffff;
		}

		::-webkit-scrollbar-track {
			background-color: var(--scrollbar-track-color);
			border-radius: 10px;
		}

		.shadow-top {
			box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.9);
			display: none;
			z-index: 9999;
		}

		.highlight {
			background-color: var(--primary-color);
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<div class="overlay" id="overlay"></div>
	<script type="module" src="./javascripts/core/app.js"></script>

		window.addEventListener('blur', function () {

		});

		window.addEventListener('focus', function () {
			document.getElementById('overlay').style.display = 'none';
		});
	</script> -->
</body>

</html>
