	<!-- External CSS -->
	<link href="./public/styles/style.css" rel="stylesheet">

	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						custom: 'var(--font-family)',
					},
				},
			},
		}
	</script>

	<style>
		:root {
			--font-family: 'Arial', sans-serif;
			--font-size: 16px;
			--bg-main-color: #A1CE9F;
			--text-main-color: #000000;
			--bg-hf-color: #346C69;
			--text-hf-color: #FFFEF4;
			--bg-button-color: #89A8B2;
			--text-button-color: #000000;
		}

		body {
			font-family: var(--font-family);
			font-size: var(--font-size);
		}

		/* Default Theme */
		.default {
			--bg-main-color: #A1CE9F;
			--text-main-color: #000000;
			--bg-hf-color: #346C69;
			--text-hf-color: #FFFEF4;
			--bg-button-color: #89A8B2;
			--text-button-color: #000000;
		}

		/* Light Theme */
		.light {
			--bg-main-color: #f0f0f0;
			--text-main-color: #333333;
			--bg-hf-color: #f9f9f9;
			--text-hf-color: #333333;
			--bg-button-color: #dcdcdc;
			--text-button-color: #333333;
		}

		/* Dark Theme */
		.dark {
			--bg-main-color: #333333;
			--text-main-color: #ffffff;
			--bg-hf-color: #111111;
			--text-hf-color: #ffffff;
			--bg-button-color: #555555;
			--text-button-color: #ffffff;
		}

		select {
			appearance: none;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			z-index: 9999;
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<div class="overlay" id="overlay"></div>

	<script type="module" src="./javascripts/core/app.js"></script>
